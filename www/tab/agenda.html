<ion-view view-title="Agenda" ng-controller="AgendaController as vm">
  <ion-content class="padding">
    <div class="list card" ng-repeat="dia in vm.dias">
      <div class="item item-divider">
        Dia {{dia.titulo}}
      </div>

      <div class="item item-icon-left" ng-repeat="evento in dia.eventos">
        <i class="icon {{evento.icone}} assertive"></i>
        <h2>{{evento.titulo}}</h2>
        <p>{{evento.horario}} - {{evento.local}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
