<ion-view view-title="Extras" ng-controller="ExtrasController as vm">
  <ion-content class="padding">
    <div class="list card"
      ng-repeat="item in vm.items"
      ng-click="vm.open(item.link)">
      <div class="item item-divider item-icon-left assertive">
        <i class="icon {{item.icon}}"></i>
        {{item.title}}
      </div>
    </div>
  </ion-content>
</ion-view>
